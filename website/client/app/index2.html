<html>

<head>
<title>Fantasy College Football</title>
</head>
<h1>Fantasy Football League of Superb Champions II</h1>
<body ng-app="clientApp" ng-controller="teamsController">
  <table>
    <thead>
      <tr><th colspan="4">Current Standings</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teamsList">
        <td>{{$index + 1}}</td>
        <td>
          {{team.name}}
        </td>
        <td>{{team.points}}</td>
      </tr>
    </tbody>
  </table>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app/scripts/app.js"></script>
  <script src="app/scripts/controllers/teams.js"></script>

</body>
</html>
