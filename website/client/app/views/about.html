<div ng-controller="AboutCtrl">

  <table>
    <thead>
      <tr><th colspan="4">Drivers Championship Standings</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teamsList">

        </td>
      </tr>
    </tbody>
  </table>
<!--</body>-->
</div>
